<div class="row">
    <div class="col-12 header-login">
        <h3>Recuperação de senha</h3>
    </div>

    <form class="col-12" autocomplete="off">
        <mat-form-field>
            <mat-label>Código</mat-label>
            <input name="code" placeholder="Insira seu e-mail aqui" matInput />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Senha</mat-label>
            <input name="password" placeholder="Insira seu e-mail aqui" matInput />
        </mat-form-field>

        <a href="#" routerLinkActive="list-item-active" [routerLink]="['/']">Esqueceu sua senha ?</a>
        <mat-form-field>
            <mat-label>Cofirmar Senha</mat-label>
            <input name="passwordConfirm" placeholder="Insira sua senha aqui" matInput />
        </mat-form-field>

        <button class="col-12" type="submit" class="btn-submit" mat-stroked-button>
            Confirmar
        </button>
    </form>

    <a class="col-12" [routerLink]="['/']" style="text-align: center;">
        Voltar ao inicio
    </a>
</div>
